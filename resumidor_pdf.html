<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Resumidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .speaker-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-left: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .speaker-btn:hover {
            opacity: 1;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .file-input-wrapper {
            margin-bottom: 15px;
        }

        .file-label {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-label:hover {
            background: #5568d3;
        }

        .file-input {
            display: none;
        }

        .file-name {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Chatbot Resumidor</h1>
            <p>Sube un PDF y obtÃ©n un resumen inteligente con lectura de voz</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-content">
                    Â¡Hola! Sube un archivo PDF y te harÃ© un resumen conciso que puedo leer en voz alta. ðŸ“„
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-label">ðŸ“Ž Subir PDF</label>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <span class="file-name" id="fileName"></span>
            </div>
            
            <div class="input-group">
                <input type="text" id="messageInput" class="input-field" placeholder="Escribe tu peticiÃ³n aquÃ­...">
                <button id="sendBtn" class="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let currentPdfContent = '';
        let currentFileName = '';
        const chatArea = document.getElementById('chatArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Manejar selecciÃ³n de archivo PDF
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                currentFileName = file.name;
                fileName.textContent = currentFileName;
                
                addMessage('user', `Archivo subido: ${currentFileName}`);
                addMessage('bot', 'Procesando PDF... <span class="loading"></span>');

                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                    let text = '';

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        const pageText = content.items.map(item => item.str).join(' ');
                        text += pageText + '\n';
                    }

                    currentPdfContent = text;
                    
                    // Eliminar mensaje de carga
                    const lastMsg = chatArea.lastElementChild;
                    if (lastMsg) lastMsg.remove();
                    
                    addMessage('bot', `âœ… PDF procesado (${pdf.numPages} pÃ¡ginas). Ahora pÃ­deme que te resuma el contenido.`);
                } catch (error) {
                    addMessage('bot', 'âŒ Error al procesar el PDF. AsegÃºrate de que sea un archivo vÃ¡lido.');
                }
            }
        });

        // Enviar mensaje
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;

            if (!currentPdfContent) {
                addMessage('bot', 'Por favor, primero sube un archivo PDF.');
                sendBtn.disabled = false;
                return;
            }

            addMessage('bot', 'Generando resumen... <span class="loading"></span>');

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: `Resume el siguiente documento en mÃ¡ximo 3 lÃ­neas concisas y claras. EnfÃ³cate en lo mÃ¡s importante:\n\n${currentPdfContent.substring(0, 50000)}\n\nPeticiÃ³n especÃ­fica: ${message}`
                        }]
                    })
                });

                const data = await response.json();
                const summary = data.content[0].text;

                // Eliminar mensaje de carga
                const lastMsg = chatArea.lastElementChild;
                if (lastMsg) lastMsg.remove();

                addMessage('bot', summary, true);
            } catch (error) {
                addMessage('bot', 'âŒ Error al generar el resumen. Intenta de nuevo.');
            }

            sendBtn.disabled = false;
        }

        function addMessage(sender, text, withSpeaker = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = text;
            
            if (withSpeaker && sender === 'bot') {
                const speakerBtn = document.createElement('button');
                speakerBtn.className = 'speaker-btn';
                speakerBtn.innerHTML = 'ðŸ”Š';
                speakerBtn.onclick = () => speakText(text);
                contentDiv.appendChild(speakerBtn);
            }
            
            msgDiv.appendChild(contentDiv);
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Tu navegador no soporta la sÃ­ntesis de voz.');
            }
        }
    </script>
</body>
</html>
